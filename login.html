<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='static/css/bootstrap.min.css'>
    <script src='static/js/bootstrap.min.js'></script>
    <script src='static/js/proper.js'></script>
</head>
<body>
    <div class="container mt-5">
        <div class="row mt-5">
            <div class="col-sm-4 mx-auto shadow">
                <h2 class="text-center">LOGIN PAGE</h2> 
                <form method="post" action="index.html">
                    <div class="mb-3">
                        <label for="Inpute1" class="form-label">Username</label>
                        <input type="text" class="form-control" id="Input1" placeholder="Username">
                    </div>
                    <div class="mb-3">
                        <label for="Inpute2" class="form-label">Password</label>
                        <input type="password" class="form-control" id="Input2" placeholder="Password">
                    </div>
                    <div class="mb-3">
                        <input type="submit"class="btn btn-primary" value="Login">
                    </div>
            </div>
        </div>
    </div>
</body>
</html>
