    <div class="container mt-5">
        <div class="row mt-5">
            <div class="col-sm-4 mx-auto mt-5 shadow">
                <h2 class="text-center">USER REGISTRARATION</h2> 
                <form method="post" action="login.html">
                <div class="mb-3">
                    <label for="Inpute1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="Input1" placeholder="name@example.com">
                </div>
                <div class="mb-3">
                    <label for="Inpute2" class="form-label">Username</label>
                    <input type="text" class="form-control" id="Input2" placeholder="name@example.com">
                </div>
                <div class="mb-3">
                    <label for="Inpute3" class="form-label">Password</label>
                    <input type="password" class="form-control" id="Input3" placeholder="name@example.com">
                </div>
                <div class="mb-3">
                    <label for="Inpute3" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="Input3" placeholder="name@example.com">
                </div>
                <div class="mb-3">
                    <input type="submit"class="btn btn-primary" value="REGISTER">&nbsp;&nbsp;&nbsp;
                    Already Registerd?
                    <a href="login.html" style="text-decoration: none;">Login</a>
                </div>
            </div>
        </div>

    </div>
    </form>
    
</body>
